<!DOCTYPE html>
{% load staticfiles %}
<html>
        <head>
          <meta charset="utf-8">
          <title>Indie Comicbook Reader</title>

          <meta name="description" content="">

          <meta name="viewport" content="width=device-width, initial-scale=1.0">

          <link rel="stylesheet" href="{% static 'css/styles.css' %}">

        </head>

        <body>
          <div class="wrapper">
            <div class="page-header">
              <div id="login">
                {% if user.is_authenticated %}
                Welcome {{user.username}}
                {% else %}
                <a href="accounts/login">Login</a> / 
                <a href="accounts/register/">Register</a>
                {% endif %}
              </div>
              <h1><a href="/">Indie Comic Book Reader</a></h1>
            </div>
            <div class="content-container">
              {% block content %}
              {% endblock %}
            </div>
            <div class="page-footer">
              <div class="span">
                <ul class="unstyled">
                  <li>
                    <img width="25" height="25" style="vertical-align:middle" src="{% static "image/File_000.jpg" %}">
                  </li>
                  <li>&copy; Copyright 2016 ICBR</li>
                </ul>
              </div>
            </div>
          </div>
      </body>
</html>
