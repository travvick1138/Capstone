{% extends "base.html" %}

{% block content %}

{% load staticfiles %}
<link rel="stylesheet" href="{% static "css/cbr.css" %}">
<form action="{% url "reader-cbr" %}" method="post" enctype="multipart/form-data">
{% csrf_token %}

          <div id='slider'>
            <div id='images'>

              {% if images %}
                      {% for image in images %}
                              <img src="{{ image.imagefile.url }}" alt="{{ image.name }}" id="{{ i }}">
                      {% endfor %}
              {% else %}
                      <p>No images.</p>
              {% endif %}
            </div>
            <div id='controls'>
              <div>
                <button id='previous'>&lt;</button>
              <button id='next'>&gt;</button>
              </div>
              <button id='toggle-fullscreen'>
                <i class='material-icons'>fullscreen</i>
              </button>

            </div>
          </div>
          <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
          <script src="{% static "js/cbr.js" %}"></script>
</form>
{% endblock %}
